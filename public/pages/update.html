<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Update</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Flower Update</h1>
    <div class="form-group">
        <label for="keylist">Search by</label>
        <select id="keylist">
            <option value="Id">ID</option>
            <option value="name">Name</option>
            <option value="unitPrice">Unit Price</option>
            <option value="stock">Stock</option>
            <option value="farmer">Farmer</option>
        </select>
    </div>
    <div class="form-group">
        <label for="searchvalue">Search Value</label>
        <input type="text" id="searchvalue" placeholder="Enter search value">
    </div>
    <button id="submit">Search</button>
    <button id="clear">Clear</button>
    <button id="update" class="hidden">Update</button>
    <div id="resultarea"></div>
    <div id="formFields" class="hidden">
        <div class="form-group">
            <label for="id">Flower ID</label>
            <input type="text" id="id" placeholder="Enter flower ID" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter flower name" readonly>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" id="unitPrice" placeholder="Enter unit price" readonly>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" placeholder="Enter stock" readonly>
        </div>
        <div class="form-group">
            <label for="farmer">Farmer</label>
            <input type="text" id="farmer" placeholder="Enter farmer" readonly>
        </div>
    </div>
    <script src="/js/update.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
