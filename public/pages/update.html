<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/update.js" defer></script>
</head>
<body>
    <h1>Manage Flowers</h1>
    <form>
        <label for="id">ID:</label>
        <input type="number" id="id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="color">Color:</label>
        <input type="text" id="color"><br>

        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01"><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock"><br>

        <button type="button" id="submit">Submit</button>
        <button type="button" id="clear">Clear</button>
    </form>

    <div id="resultarea"></div>

</body>
</html>
